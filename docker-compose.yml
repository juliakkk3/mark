services:
  postgres:
    image: postgres:latest
    container_name: mark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mark-pg-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-mark-pg}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-6001}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mark-pg-user}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: mark-postgres-data
