name: Build All Services

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - 'apps/api-gateway/**'
      - 'apps/api/**'
      - 'apps/web/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches:
    - master
  schedule:
  - cron: 0 5 * * *
  workflow_dispatch:
    inputs:
      suffix:
        description: Custom suffix for tag
        required: false
  repository_dispatch:

jobs:
  security-scan:
    name: Security Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        service: [api-gateway, api, web]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if service needs scanning
        id: changes
        run: |
          # Check if this is a scheduled run, tag, or if service files changed
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "needs_scan=true" >> $GITHUB_OUTPUT
          else
            # Check for changes in service-specific files
            if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -E "(^apps/${{ matrix.service }}/|^package\.json|^yarn\.lock|^turbo\.json|^\.github/workflows/)"; then
              echo "needs_scan=true" >> $GITHUB_OUTPUT
            else
              echo "needs_scan=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Node.js
        if: steps.changes.outputs.needs_scan == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'
          cache: 'yarn'

      - name: Configure Yarn
        if: steps.changes.outputs.needs_scan == 'true'
        run: |
          yarn config set network-timeout 600000
          yarn config set network-concurrency 1
          yarn config set child-concurrency 1

      - name: Install dependencies
        if: steps.changes.outputs.needs_scan == 'true'
        run: yarn install --frozen-lockfile --verbose
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          HUSKY: 0
        timeout-minutes: 15

      - name: Run filesystem security scan
        if: steps.changes.outputs.needs_scan == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'apps/${{ matrix.service }}'
          format: 'sarif'
          output: 'trivy-fs-${{ matrix.service }}.sarif'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        continue-on-error: true

      - name: Display filesystem security scan results
        if: steps.changes.outputs.needs_scan == 'true'
        run: |
          echo "ðŸ” FILESYSTEM SECURITY SCAN RESULTS FOR ${{ matrix.service }}"
          echo "================================================="
          
          # Run Trivy again with table format for readable output (show ALL vulnerabilities)
          echo "ðŸ“Š DETAILED VULNERABILITY TABLE:"
          docker run --rm -v "$PWD:/workspace" aquasec/trivy:latest fs \
            --format table \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed=false \
            /workspace/apps/${{ matrix.service }} || true
          
          echo ""
          echo "ðŸ“‹ SUMMARY BY SEVERITY:"
          docker run --rm -v "$PWD:/workspace" aquasec/trivy:latest fs \
            --format json \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed=false \
            /workspace/apps/${{ matrix.service }} 2>/dev/null | \
            jq -r '.Results[]?.Vulnerabilities[]? | .Severity' | sort | uniq -c | sort -nr || true
          
          echo ""
          echo "ðŸ“„ Detailed SARIF report saved as trivy-fs-${{ matrix.service }}.sarif"
        continue-on-error: true

      - name: Run dependency security audit
        if: steps.changes.outputs.needs_scan == 'true'
        run: |
          echo "ðŸ” DEPENDENCY SECURITY AUDIT FOR ${{ matrix.service }}"
          echo "==============================================="
          
          # Generate comprehensive JSON report (all dependencies, all severity levels)
          yarn audit --json > yarn-audit-${{ matrix.service }}-full.json || true
          yarn audit --groups dependencies --level info --json > yarn-audit-${{ matrix.service }}.json || true
          
          # Display human-readable report directly in workflow (show ALL vulnerabilities)
          echo "ðŸ“Š VULNERABILITY SUMMARY (ALL SEVERITIES):"
          echo "--- ALL DEPENDENCIES (including dev) ---"
          yarn audit || true
          echo ""
          echo "--- PRODUCTION DEPENDENCIES ONLY ---"
          yarn audit --groups dependencies --level info || true
          
          echo ""
          echo "ðŸ“„ Reports saved:"
          echo "  - yarn-audit-${{ matrix.service }}-full.json (all deps, all severities)"
          echo "  - yarn-audit-${{ matrix.service }}.json (prod deps, all severities)"
        continue-on-error: true

      - name: Run detect-secrets scan
        if: steps.changes.outputs.needs_scan == 'true'
        run: |
          echo "ðŸ” SECRETS DETECTION SCAN"
          echo "========================"
          
          pip install git+https://github.com/IBM/detect-secrets.git@0.13.1+ibm.62.dss
          
          # Run scan and show results
          echo "ðŸ”Ž Scanning for potential secrets..."
          detect-secrets scan --update .secrets.baseline
          
          # Display baseline file if it exists
          if [ -f ".secrets.baseline" ]; then
            echo "ðŸ“Š SECRETS BASELINE SUMMARY:"
            echo "Total potential secrets found: $(jq '.results | to_entries | length' .secrets.baseline)"
            
            # Show files with potential secrets
            echo "ðŸ“ Files with potential secrets:"
            jq -r '.results | keys[]' .secrets.baseline | head -10
            
            if [ "$(jq '.results | to_entries | length' .secrets.baseline)" -gt 10 ]; then
              echo "... and more (check .secrets.baseline for full list)"
            fi
          else
            echo "âœ… No potential secrets detected"
          fi
        continue-on-error: true

      - name: Check if SARIF file exists
        if: always() && steps.changes.outputs.needs_scan == 'true'
        id: sarif-check
        run: |
          if [ -f "trivy-fs-${{ matrix.service }}.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SARIF file trivy-fs-${{ matrix.service }}.sarif not found"
          fi

      - name: Upload filesystem scan results
        if: always() && steps.changes.outputs.needs_scan == 'true' && steps.sarif-check.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-${{ matrix.service }}.sarif'
          category: trivy-fs-${{ matrix.service }}

      - name: Upload security reports as artifacts
        if: always() && steps.changes.outputs.needs_scan == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ matrix.service }}-${{ github.run_number }}
          path: |
            trivy-fs-${{ matrix.service }}.sarif
            yarn-audit-${{ matrix.service }}.json
            yarn-audit-${{ matrix.service }}-full.json
            .secrets.baseline
          retention-days: 30

  lint-and-test:
    name: Lint & Test - ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        service: [api-gateway, api, web]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if service needs building
        id: changes
        run: |
          # Check if this is a scheduled run, tag, or if service files changed
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "needs_build=true" >> $GITHUB_OUTPUT
          else
            # Check for changes in service-specific files
            if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -E "(^apps/${{ matrix.service }}/|^package\.json|^yarn\.lock|^turbo\.json|^\.github/workflows/)"; then
              echo "needs_build=true" >> $GITHUB_OUTPUT
            else
              echo "needs_build=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Node.js
        if: steps.changes.outputs.needs_build == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'
          cache: 'yarn'

      - name: Configure Yarn
        if: steps.changes.outputs.needs_build == 'true'
        run: |
          yarn config set network-timeout 600000
          yarn config set network-concurrency 1
          yarn config set child-concurrency 1

      - name: Install dependencies
        if: steps.changes.outputs.needs_build == 'true'
        run: yarn install --frozen-lockfile --verbose
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          HUSKY: 0
        timeout-minutes: 15

      - name: Run linting for ${{ matrix.service }}
        if: steps.changes.outputs.needs_build == 'true'
        run: yarn turbo run lint --filter=${{ matrix.service }}

      - name: Run tests for ${{ matrix.service }}
        if: steps.changes.outputs.needs_build == 'true'
        run: yarn turbo run test --filter=${{ matrix.service }} -- -- --watchAll=false

  build-and-deploy:
    name: Build & Deploy - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-test]
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write
    strategy:
      matrix:
        service: [api-gateway, api, web]
      fail-fast: false
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if service needs building
        id: changes
        run: |
          # Check if this is a scheduled run, tag, or if service files changed
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "needs_build=true" >> $GITHUB_OUTPUT
          else
            # Check for changes in service-specific files
            if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -E "(^apps/${{ matrix.service }}/|^package\.json|^yarn\.lock|^turbo\.json|^\.github/workflows/)"; then
              echo "needs_build=true" >> $GITHUB_OUTPUT
            else
              echo "needs_build=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Docker Buildx
        if: steps.changes.outputs.needs_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.changes.outputs.needs_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.changes.outputs.needs_build == 'true'
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
            SHORT_SHA=$(git rev-parse --short HEAD)
            IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            IMAGE_TAG="sha-${SHORT_SHA}"
          fi
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Build and push ${{ matrix.service }} image
        if: steps.changes.outputs.needs_build == 'true'
        uses: docker/build-push-action@v6
        id: build-push
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64

      - name: Run container security scan
        if: steps.changes.outputs.needs_build == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-container-${{ matrix.service }}.sarif'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        continue-on-error: true

      - name: Display container security scan results
        if: steps.changes.outputs.needs_build == 'true'
        run: |
          echo "ðŸ” CONTAINER SECURITY SCAN RESULTS FOR ${{ matrix.service }}"
          echo "===================================================="
          
          # Run Trivy again with table format for readable output (show ALL vulnerabilities)
          echo "ðŸ“Š DETAILED VULNERABILITY TABLE:"
          docker run --rm aquasec/trivy:latest image \
            --format table \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed=false \
            ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:${{ env.IMAGE_TAG }} || true
          
          echo ""
          echo "ðŸ“‹ SUMMARY BY SEVERITY:"
          docker run --rm aquasec/trivy:latest image \
            --format json \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed=false \
            ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:${{ env.IMAGE_TAG }} 2>/dev/null | \
            jq -r '.Results[]?.Vulnerabilities[]? | .Severity' | sort | uniq -c | sort -nr || true
          
          echo ""
          echo "ðŸ“„ Detailed SARIF report saved as trivy-container-${{ matrix.service }}.sarif"
        continue-on-error: true

      - name: Check if container SARIF file exists
        if: always() && steps.changes.outputs.needs_build == 'true'
        id: container-sarif-check
        run: |
          if [ -f "trivy-container-${{ matrix.service }}.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Container SARIF file trivy-container-${{ matrix.service }}.sarif not found"
          fi

      - name: Upload container scan results
        if: always() && steps.changes.outputs.needs_build == 'true' && steps.container-sarif-check.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-container-${{ matrix.service }}.sarif'
          category: trivy-container-${{ matrix.service }}

      - name: Upload container security reports as artifacts
        if: always() && steps.changes.outputs.needs_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: container-security-reports-${{ matrix.service }}-${{ github.run_number }}
          path: |
            trivy-container-${{ matrix.service }}.sarif
          retention-days: 30

      - name: Trigger external image mirror
        if: steps.changes.outputs.needs_build == 'true'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GH_TOKEN_MIRROR_TO_ICR }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/ibm-skills-network/security-compliance-automation/actions/workflows/build-external-images.yml/dispatches \
            -d '{
                "ref": "main",
                "inputs": {
                  "image": "ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:${{ env.IMAGE_TAG }}"
                }
              }'

      - name: Generate security summary
        if: always() && steps.changes.outputs.needs_build == 'true'
        run: |
          echo "## Security Scan Summary for ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Filesystem scan summary
          if [ -f "trivy-fs-${{ matrix.service }}.sarif" ]; then
            CRITICAL=$(jq '.runs[0].results[] | select(.level == "error" and (.ruleId | contains("CRITICAL")))' trivy-fs-${{ matrix.service }}.sarif | wc -l)
            HIGH=$(jq '.runs[0].results[] | select(.level == "error" and (.ruleId | contains("HIGH")))' trivy-fs-${{ matrix.service }}.sarif | wc -l)
            MEDIUM=$(jq '.runs[0].results[] | select(.level == "warning" and (.ruleId | contains("MEDIUM")))' trivy-fs-${{ matrix.service }}.sarif | wc -l)
            echo "### Filesystem Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "- Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- High: $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "- Medium: $MEDIUM" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Container scan summary
          if [ -f "trivy-container-${{ matrix.service }}.sarif" ]; then
            CRITICAL=$(jq '.runs[0].results[] | select(.level == "error" and (.ruleId | contains("CRITICAL")))' trivy-container-${{ matrix.service }}.sarif | wc -l)
            HIGH=$(jq '.runs[0].results[] | select(.level == "error" and (.ruleId | contains("HIGH")))' trivy-container-${{ matrix.service }}.sarif | wc -l)
            MEDIUM=$(jq '.runs[0].results[] | select(.level == "warning" and (.ruleId | contains("MEDIUM")))' trivy-container-${{ matrix.service }}.sarif | wc -l)
            echo "### Container Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "- Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- High: $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "- Medium: $MEDIUM" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Dependency audit summary
          if [ -f "yarn-audit-${{ matrix.service }}.json" ]; then
            ADVISORIES=$(jq '.metadata.totalDependencies // 0' yarn-audit-${{ matrix.service }}.json)
            VULNERABILITIES=$(jq '.metadata.vulnerabilities | length // 0' yarn-audit-${{ matrix.service }}.json)
            echo "### Dependency Audit Results" >> $GITHUB_STEP_SUMMARY
            echo "- Total Dependencies: $ADVISORIES" >> $GITHUB_STEP_SUMMARY
            echo "- Vulnerabilities Found: $VULNERABILITIES" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "ðŸ“Š **View detailed reports in the workflow artifacts**" >> $GITHUB_STEP_SUMMARY

