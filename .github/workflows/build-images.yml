name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - 'apps/api-gateway/**'
      - 'apps/api/**'
      - 'apps/web/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches:
    - master
  schedule:
  - cron: 0 5 * * *
  workflow_dispatch:
    inputs:
      suffix:
        description: Custom suffix for tag
        required: false
  repository_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run dependency security audit with allowlist
        run: |
          # Create temporary audit script that ignores known unpatched vulnerabilities
          cat > audit-with-ignore.sh << 'EOF'
          #!/bin/bash
          set -e
          
          # Run yarn audit and capture output and exit code
          if yarn audit --groups dependencies --level moderate 2>&1 | tee audit-output.txt; then
            echo "✅ No vulnerabilities found"
            exit 0
          else
            # Check if only ignored vulnerabilities are present
            if grep -q "1096727" audit-output.txt && [ $(grep -c "vulnerabilities found" audit-output.txt | head -1 | awk '{print $1}') -eq 1 ]; then
              echo "⚠️  Only known unpatched vulnerabilities found (request package SSRF - advisory 1096727)"
              echo "This vulnerability is temporarily ignored as no patch is available"
              exit 0
            else
              echo "❌ New or unallowed vulnerabilities found"
              cat audit-output.txt
              exit 1
            fi
          fi
          EOF
          
          chmod +x audit-with-ignore.sh
          ./audit-with-ignore.sh

      - name: Run detect-secrets
        run: |
          pip install git+https://github.com/IBM/detect-secrets.git@0.13.1+ibm.62.dss
          detect-secrets scan --update .secrets.baseline

  test_and_lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, api-gateway, web]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run linting for ${{ matrix.app }}
        run: yarn turbo run lint --filter=${{ matrix.app }}
      
      - name: Run tests for ${{ matrix.app }}
        run: yarn turbo run test --filter=${{ matrix.app }} -- -- --watchAll=false


  needs-scan-for-vulnerabilities:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.needs-scan-for-vulnerabilities.outputs.skip }}
    steps:
      - id: needs-scan-for-vulnerabilities
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "BRANCH_NAME=$BRANCH_NAME"
          if [[ "$BRANCH_NAME" =~ ^dependabot.* || "$BRANCH_NAME" =~ ^renovate.* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build_images:
    name: Build & Scan Images
    needs: [security-scan, test_and_lint, needs-scan-for-vulnerabilities]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write
    strategy:
      matrix:
        service: [api-gateway, api, web]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Maximize free space on runner
        uses: jlumbroso/free-disk-space@main
        with:
          dotnet: true
          android: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false
        if: ${{ github.event_name == 'schedule' }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Check if final image already exists
        id: check-image
        run: |
          MAIN_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          if docker manifest inspect "$MAIN_TAG" &> /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image already exists: $MAIN_TAG"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image does not exist: $MAIN_TAG"
          fi
        continue-on-error: true

      - name: Fail if image already exists on tag
        if: ${{ github.ref_type == 'tag' && steps.check-image.outputs.exists == 'true' }}
        run: |
          echo "Error: Tagged image already exists. This suggests a duplicate release."
          exit 1

      - name: Build scan image
        if: ${{ needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' && !startsWith(github.ref, 'refs/tags/') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          target: patched
          push: true
          tags: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:scan-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy vulnerability scanner (HIGH/CRITICAL only)
        if: ${{ needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:scan-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
        continue-on-error: true
        id: trivy-scan

      - name: Run Grype vulnerability scanner
        if: ${{ needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' }}
        uses: anchore/scan-action@v4
        with:
          image: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:scan-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          fail-build: false
          severity-cutoff: high
        id: grype-scan

      - name: Run Snyk Container scan
        if: ${{ needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' }}
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:scan-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          args: --severity-threshold=high --file=apps/${{ matrix.service }}/Dockerfile
        continue-on-error: true

      - name: Generate SBOM
        if: ${{ needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' }}
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:scan-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM
        if: ${{ needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}-${{ github.run_id }}
          path: sbom-${{ matrix.service }}.spdx.json

      - name: Check for overdue vulnerabilities
        if: ${{ needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' && steps.trivy-scan.outcome == 'failure' }}
        run: |
          echo "⚠️ CRITICAL or HIGH vulnerabilities found in ${{ matrix.service }} image"
          echo "Continuing build for development - review security scan results"
          # TODO: Re-enable once vulnerabilities are addressed
          # exit 1

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-${{ matrix.service }}

      - name: Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && steps.grype-scan.outputs.sarif
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}
          category: grype-${{ matrix.service }}

      - name: Delete scan image
        if: ${{ always() && needs.needs-scan-for-vulnerabilities.outputs.skip == 'false' }}
        run: |
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /orgs/${{ github.repository_owner }}/packages/container/$(echo ${{ github.repository }} | cut -d'/' -f2)%2Fmark-${{ matrix.service }}/versions/$(docker inspect ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}:scan-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }} --format='{{index .RepoDigests 0}}' | cut -d'@' -f2 | tr ':' '_') || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Build and push final ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        id: build-push
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          target: patched
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        if: ${{ github.ref_type == 'tag' || github.ref_name == 'master' }}

      - name: Sign container image
        if: ${{ github.ref_type == 'tag' || github.ref_name == 'master' }}
        run: |
          cosign sign --yes \
            -a "repo=${{ github.repository }}" \
            -a "workflow=${{ github.workflow }}" \
            -a "ref=${{ github.sha }}" \
            -a "service=${{ matrix.service }}" \
            ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}@${{ steps.build-push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: 1

      - name: Generate attestation
        if: ${{ github.ref_type == 'tag' || github.ref_name == 'master' }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}/mark-${{ matrix.service }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true