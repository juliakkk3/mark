name: Build All Services

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - 'apps/api-gateway/**'
      - 'apps/api/**'
      - 'apps/web/**'
      - '.github/workflows/build-all.yml'
  pull_request:
    branches:
    - master
  schedule:
  - cron: 0 5 * * *
  workflow_dispatch:
    inputs:
      suffix:
        description: Custom suffix for tag
        required: false
  repository_dispatch:

jobs:
  build_api_gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: metadata
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "IMAGE_TAG=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "IMAGE_TAG=sha-${SHORT_SHA}" >> $GITHUB_ENV
          fi
      
      - name: Build and push API Gateway image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mark-api-gateway:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository }}/mark-api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

